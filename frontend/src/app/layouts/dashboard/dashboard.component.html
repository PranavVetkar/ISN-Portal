<div class="layout-wrapper">
    <!-- Top Navbar -->
    <header class="top-navbar">
        <div class="nav-left">
            <div class="nav-item active" title="Dashboard">
                <span class="nav-text">Dashboard</span>
            </div>
        </div>
        <div class="nav-center" title="Safeworks">
            <span class="brand">Safeworks Portal</span>
        </div>
        <div class="nav-right">
            <div class="nav-item logout" title="Logout" (click)="logout()">
                <span class="nav-text">Sign Out</span>
            </div>
        </div>
    </header>

    <!-- Main content area where child routes render -->
    <div class="dashboard-content">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-title">
                <h2>Portal Dashboard</h2>
                <span class="badge">{{ role | uppercase }} VIEW</span>
            </div>
        </div>

        <!-- Child component (HC/Safeworks/Contractor) rendered here -->
        <div class="route-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
