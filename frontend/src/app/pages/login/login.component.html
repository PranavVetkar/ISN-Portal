<div class="login-container">
    <div class="glass-panel login-card animate-fade-in">
        <div class="login-header">
            <h2 class="gradient-text">Welcome Back</h2>
            <p class="subtitle">Please select your portal role to continue.</p>
        </div>

        <form (ngSubmit)="onLogin()" class="login-form">
            <div class="form-group">
                <label for="role" class="form-label">Login as:</label>
                <div class="select-wrapper">
                    <select id="role" name="role" [(ngModel)]="selectedRole" class="form-control custom-select">
                        <option *ngFor="let role of roles" [value]="role.id">
                            {{ role.name }}
                        </option>
                    </select>
                    <div class="select-arrow">â–¼</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Continue to Portal
            </button>
        </form>
    </div>
</div>
